<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servant ID Card</title>
    <link rel="stylesheet" href="e-gate-pass.css">
</head>
<body>
    <div class="id-card">
        <table>
            <tr>
                <td class="left">
                    <img src="KDA.png" alt="KDA Housing Logo" class="logo">
                    <h2>Servant</h2>
                    <div class="details">
                        <p><strong>House/Shop Number:</strong> 76489</p>
                        <p><strong>Full Name:</strong> Younos</p>
                        <p><strong>Phone Number:</strong> 1234567890</p>
                        <p><strong>Designation:</strong> Manager</p>
                        <p><strong>Fees:</strong> Rs. 5000</p>
                        <p><strong>Payment Type:</strong> Cash</p>
                        <p><strong>Issue Date:</strong> 01/07/2024</p>
                    </div>
                </td>
                <td class="right">
                    <img src="KDA.png" alt="KDA Housing Logo" class="logo">
                    <p>The bearer whose photograph appears overleaf is a staff of</p>
                    <h2>Servant</h2>
                    <!-- <p>If lost and found please return to the nearest police station</p> -->
                    <div class="signature">
                        <p>Authorised Signature</p>
                        <div class="barcode">
                            <img src="qrcode.png" class="qrcode" alt="Barcode">
                        </div>
                    </div>
                    <p>Property of Masm3</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
